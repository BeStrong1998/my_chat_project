<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Регистрация и авторизация</title>
    <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stile.css') }}"/>
</head>
<body>
<div class="container">
    <!-- Sign In Form - Hidden by default -->
    <div class="form-container signin-form hide">
        <div class="signin">
            <h2>Войти</h2>
            <p class="alternative">Воспользуйтесь своей учетной записью электронной почты</p>
            <form method="post" action="{{ url_for('index') }}">
                <input
                        type="text"
                        name="email"
                        class="email"
                        placeholder="Почта"
                        required
                />
                <input
                        type="password"
                        name="password"
                        class="password"
                        placeholder="Пароль"
                        required
                />
                <a href="#" class="forgot-password">Забыли пароль?</a>
                <button type="submit" id="signin">Войти</button>
            </form>
        </div>
    </div>


    <!-- Sign Up Form -->
    <div class="form-container signup-form">
        <form method="post" action="#">
            <h2>Создать аккаунт</h2>
            <p class="alternative">Используйте электронную почту для регистрации</p>

            <input
                    type="text"
                    name="username"
                    class="username"
                    placeholder="Имя"
                    required
            />
            <input
                    type="text"
                    name="email"
                    class="email"
                    placeholder="Почта"
                    required
            />
            <input
                    type="password"
                    name="password"
                    class="password"
                    placeholder="Пароль"
                    required
            />
            <button type="submit" id="signup">Зарегистрироваться</button>
        </form>
    </div>
    <!-- Focus area -->
    <div class="focus">
        <div class="center"></div>
    </div>
    <!-- Form togglers -->
    <div id="togglers">
        <div class="signin-toggle">
            <h2>С возвращением!</h2>
            <p>
                Если вы зарегистрированы, войдите в систему
            </p>
            <div class="btn btn-focus">
                <button>Войти <a href="#"></a></button>
            </div>
        </div>
        <div class="signup-toggle shift">
            <h2>Добро пожаловать!</h2>
            <p>Введи свои данные</p>
            <div class="btn btn-focus">
                <button>Зарегистрироваться <a href="#"></a></button>
            </div>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
